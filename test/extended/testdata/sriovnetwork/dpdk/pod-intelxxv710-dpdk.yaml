apiVersion: v1
kind: Pod
metadata:
  name: testpod-intelxxv710-dpdk
  annotations:
    k8s.v1.cni.cncf.io/networks: sriov-net-intel-xxv710-dpdk
spec:
  containers:
  - name: appcntr
    image: zenghui/centos-dpdk
    imagePullPolicy: IfNotPresent
    securityContext:
     capabilities:
       add: ["IPC_LOCK"]
    command: [ "/bin/bash", "-c", "--" ]
    args: [ "while true; do sleep 300000; done;" ]
    resources:
      requests:
        openshift.com/intelxxv710dpdk: '2' 
        memory: 100Mi
        hugepages-1Gi: 6Gi
        cpu: '4'
      limits:
        openshift.com/intelxxv710dpdk: '2' 
        hugepages-1Gi: 6Gi
        cpu: '4'
        memory: 100Mi
    volumeMounts:
    - mountPath: /mnt/huge
      name: hugepage
      readOnly: False
  volumes:
  - name: hugepage
    emptyDir:
      medium: HugePages
