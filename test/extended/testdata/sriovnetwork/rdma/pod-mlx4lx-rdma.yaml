apiVersion: v1
kind: Pod
metadata:
  name: testpod-mlx4lx-rdma
  annotations:
    k8s.v1.cni.cncf.io/networks: sriov-net-connectx4-lx-rdma
spec:
  containers:
  - name: appcntr
    image: centos/tools 
    imagePullPolicy: IfNotPresent
    securityContext:
     capabilities:
       add: ["IPC_LOCK"]
    command: [ "/bin/bash", "-c", "--" ]
    args: [ "while true; do sleep 300000; done;" ]
    resources:
      requests:
        openshift.com/mlx4lx: '1' 
        hugepages-1Gi: 4Gi
        cpu: '4'
        memory: 100Mi
      limits:
        openshift.com/mlx4lx: '1'
        hugepages-1Gi: 4Gi
        cpu: '4'
        memory: 100Mi
    volumeMounts:
    - mountPath: /mnt/huge
      name: hugepage
      readOnly: False
  volumes:
  - name: hugepage
    emptyDir:
      medium: HugePages
