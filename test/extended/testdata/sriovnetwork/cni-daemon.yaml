---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sriov-cni

---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: sriov-cni
  annotations:
    kubernetes.io/description: |
      This daemonset copies the SR-IOV CNI plugin on to each node.
spec:
  selector:
    matchLabels:
      app: sriov-cni
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sriov-cni
        component: network
        type: infra
        openshift.io/component: network
    spec:
      nodeSelector:
        beta.kubernetes.io/os: linux
      tolerations:
      - operator: Exists
      serviceAccountName: sriov-cni
      containers:
      - name: sriov-cni
        image: quay.io/openshift/origin-sriov-cni:4.2
        securityContext:
          privileged: true
        volumeMounts:
        - name: cnibin
          mountPath: /host/opt/cni/bin
      volumes:
        - name: cnibin
          hostPath:
            path: /var/lib/cni/bin
